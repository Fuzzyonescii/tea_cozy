<!DOCTYPE html>
<html>
  <head>
  <title>Tea Cozy</title>
  <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <!-- HEADER -->
    <header>
      <img src="./resources/Media/logo.png" alt="Tea Cozy" />
      <nav>
        <a href="#">Mission</a>
        <a href="#">Featured Tea</a>
        <a href="#">Locations</a>
      </nav>
    </header>
    <!-- Main Container -->
    <div class="main">
      <!-- Mission -->
      <div class="mission">
        <div class="mission statement">
          <h2>Our Mission</h2>
          <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
      </div>

    <!-- Tea of the Month -->
    <div class="tom">
      <h2>Tea of the Month</h2>
      <h4>What's Steeping at The Tea Cozy?</h4>
      <div class="types">
        <div class="1">
          <img src="./Resources/Media/berryblitz.jpg" alt="Fall Berry Blitz">
          <h4>Fall Berry Blitz Tea</h4>
        </div>
        <div class="2">
          <img src="./Resources/Media/spicedrum.jpg" alt="Spiced Rum">
          <h4>Spiced Rum Tea</h4>
        </div>
        <div class="3">
          <img src="./Resources/Media/donut.jpg" alt="Donuts">
          <h4>Seasonal Donuts</h4>
        </div>
        <div class="4">
          <img src="./Resources/Media/myrtleave.jpg" alt="Myrtle Ave">
          <h4>Myrtle Ave Tea</h4>
        </div>
        <div class="5">
          <img src="./Resources/Media/bedfordbizarre.jpg" alt="Bedford Bizarre">
          <h4>Bedfor Bizarre Tea</h4>
        </div>
      </div>
    </div>
  </div>

  </body>
</html>
